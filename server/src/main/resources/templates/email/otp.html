<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your OTP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        table {
            border-collapse: collapse;
            mso-table-rspace: 0;
            mso-table-lspace: 0;
        }

        td {
            padding: 0;
            vertical-align: top;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .header {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-size: 20px;
            font-weight: bold;
            color: #333333;
        }

        .message {
            font-size: 16px;
            color: #333333;
        }

        .content {
            padding: 20px;
        }

        .footer {
            padding: 10px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            margin-bottom: 15px;
        }

        .otp-code {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 5px;
            background-color: #f5f5f5;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            border-radius: 5px;
        }

        .expire {
            margin: 0;
            font-style: italic;
        }

        .info {
            margin-top: 30px;
            color: #777777;
        }
    </style>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center">
            <table class="container" border="0" cellpadding="0" cellspacing="0" width="600">
                <!-- Header -->
                <tr>
                    <td class="header">
                        <p th:text="${heading}">Your One-Time Password (OTP)</p>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td class="content">
                        <p class="message" th:text="${greeting}">Hello John,</p>
                        <p class="message" th:text="${mainMessage}">
                            Please use the OTP below to proceed with your request. Do not share this code with anyone
                            for your accountâ€™s security.
                        </p>

                        <!-- OTP Box -->
                        <div class="otp-code" th:text="${otp}">123456</div>

                        <p class="expire" style="text-align: center;" th:text="${expiration}">
                            This OTP will expire in 10 minutes.
                        </p>

                        <!-- Additional Info -->
                        <p class="info" th:if="${additionalInfo != null}" th:text="${additionalInfo}">
                            Additional information will appear here if provided.
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td class="footer">
                        <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Stitch. All
                            rights reserved.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
